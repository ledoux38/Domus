<h2>Mes listes</h2>
<app-add-form [context]="'list'" (add)="addList($event)"></app-add-form>
<ul>
  @for (list of lists; track list.id) {
    <app-list-card (delete)="deleteList($event)" [list]="list"></app-list-card>
  }

  @if (lists.length === 0) {
    <li>Aucune liste pour le moment.</li>
  }
</ul>
