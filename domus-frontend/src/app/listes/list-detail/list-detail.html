@if (list == null) {
  <p>Chargement des information de la liste...</p>
} @else {
  <h2>{{ list.name }}</h2>
  <small>[{{ list.tags.length ? list.tags.join(',') : 'Aucun tag' }}]</small>
}
<app-add-form [context]="'item'" [listId]="this.listId"></app-add-form>
<ul>
  @for (item of items; track item.id) {
    <app-item-card
      [item]=item
      (delete)="deleteItem($event)">
    </app-item-card>
  }
</ul>
