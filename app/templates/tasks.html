{% extends "base.html" %}
{% block content %}
<h2>Mes listes</h2>
<form method="POST" action="{{ url_for('main.add_task') }}">
    <input type="text" name="name" placeholder="Nom de la liste" required>
    <button type="submit">Ajouter</button>
</form>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{{ url_for('main.get_task', task_id=task.id) }}">{{ task.name }}</a>
        <form method="POST" action="{{ url_for('main.delete_task', task_id=task.id) }}" style="display:inline">
            <button type="submit">🗑️</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
